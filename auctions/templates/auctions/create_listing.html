{% extends "auctions/layout.html" %}

{% block title %}
    Create Listing - Auctions
{% endblock %}

{% block body %}
    <h2>Create Listing</h2>
    <form method="post" action="{% url 'create_listing' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="starting_bid">Starting bid:</label>
            <input type="number" step="0.01" min="0" id="starting_bid" name="starting_bid" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="image_url">Image URL:</label>
            <input type="url" id="image_url" name="image_url" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" class="form-control" required>
                <option value="">Select a category</option>
                <option value="Electronics">Electronics</option>
                <option value="Fashion">Fashion</option>
                <option value="Home">Home</option>
                <option value="Sports">Sports</option>
                <option value="Toys">Toys</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create listing</button>
    </form>
{% endblock %}
